<html>   
<head>
        <title>student grade generator</title>
    </head>
    <body>
        <form name = "form" onsubmit = "return(getGrade());">
            <table cellspacing = "2" cellpadding = "2" border = "1">
               
               <tr>
                  <td align = "right">grade</td>
                  <td><input type = "text" name = "grade" /></td>
               </tr>
               
               
               <tr>
                  <td align = "right"></td>
                  <td><input type = "submit" value = "Submit" /></td>
               </tr>
               
            </table>
         </form> 
            <script type="text/javascript">
              //the above code using the script tag allows us to insert the Javascript code within the HTML file
              //the next was to use the form tag is used to create an HTML form for user input.
              //the table tag creates the table that will house the grade and submit cells
              //Javascript code is explained as bellow:
              //We create a function that is called getGrade which will help us define the action that we want to do which is to generate the grade.
              //within the function we need to ensure that the value input is not a number (NaN),or empty, and is between the value 0-100 this is what the first 3 'if statements' accomplish          
              function getGrade()  
              {  
                var value = document.form.grade.value
                if(isNaN(value)){
                    alert("input should only include numbers");  
                      return false; 
                }
                  if(value.length=="") {  
                      alert("messagebox is empty");  
                      return false;  
                  }
                  if (parseInt(value)<0 || parseInt(value)>100) {
                    alert("values should range between 0 - 100");  
                      return false;
                  }
                  //should the above condition return a truthy value, the the switch statement below will be run 
                  switch (true) {
                    case (value<40):
                        alert("Your Grade is E")
                        break;
                    case (value<50):
                        alert("Your Grade is D")
                        break;
                    case (value<60):
                        alert("Your Grade is C")
                        break;
                    case (value<80):
                        alert("Your Grade is B")
                        break;
                    default:
                         alert("Your Grade is A")
                        break;
                  }
                  return false;
              }  
              
            </script> 
    </body>
</html>
