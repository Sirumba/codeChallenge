<html>
    <head>
        <title>student grade generator</title>
    </head>
    <body>
        <form name = "form" onsubmit = "return(getSpeed());">
            <table cellspacing = "2" cellpadding = "2" border = "1">
               
               <tr>
                  <td align = "right">speed</td>
                  <td><input type = "text" name = "speed" /></td>
               </tr>
               
               
               <tr>
                  <td align = "right"></td>
                  <td><input type = "submit" value = "Submit" /></td>
               </tr>
               
            </table>
         </form> 
            <script type="text/javascript">
               //this is a function that is called getSpeed that have the various conditions that must be met for the input to meet the valid conditions according to the instructions needed for the challenge   
               //the initial if statement is ensuring that only numbers can be used as the value input
               //the second ensures that the input string is not empty
               //the parseInt is used in this case to ensure that we operate with values with floats or interger values
               //the switch statement ensures that the conditions are run should a truthy be the value input       
              function getSpeed()  
              {  
                var value = document.form.speed.value
                if(isNaN(value)){
                    alert("input should only include numbers");  
                      return false; 
                }
                  if(value.length=="") {  
                      alert("messagebox is empty");  
                      return false;  
                  }
                  if (parseInt(value)<0 || parseInt(value)>240) {
                    alert("values should range between 0 - 240");  
                      return false;
                  }
                  if (value > 130){
                    alert ("Your License is expired")
                    return false; 
                  }
                  switch (true) {
                    case (value<=70):
                        alert("OK")
                        break;
                    default:
                         getDemerits(value);
                        break;
                  }
                  return false;
              } 
             function getDemerits(speed){
                var extra_kmh = parseFloat(speed)-70.0;
                var demerits = extra_kmh/5;
                alert(`Points: ${Math.round(demerits)}`);
                return false;
              }
              
            </script> 
    </body>
</html>
